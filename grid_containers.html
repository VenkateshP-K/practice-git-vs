<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid-container td,th{
                display:inline-flexbox;
                grid-gap: 10px;
                padding: 10px;
                grid-template-columns:200px ;
                 grid-template-rows: 100px 100px;
                align-content: space space-around;
                background-color: dodgerblue;
                border:5px double blue
            }

    </style>
</head>
<body>
    <table>
        <thead>
         <th>State of Health</th>
         <th colspan="2">Fasting Value</th>
         <th colspan="1">After Remaining</th>
        </thead>
        <thead>
         <th> </th>  
         <th>Minimum</th>
         <th>Normal</th>
        <th>2 hours of Eating</th>
        </thead>
        <tbody>
         <tr>
           <td>healthy</td>
           <td>70</td>
           <td>100</td>
           <td>less than 140</td>
         </tr>
         <tr>
           <td>Pre-Diabetes</td>
           <td>101</td>
           <td>126</td>
           <td>140 to 200</td>
         </tr>
         <tr>
            <td>Diabetes</td>
            <td>more than 126</td>
            <td>not applicable</td>
            <td>more than 200</td>
          </tr>
        </tbody>
       </table>
</body>
</html>
